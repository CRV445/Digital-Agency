<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Main-->
    <link rel="stylesheet" href="/src/css/main.css">
    <!-- Title -->
    <title>Digital agency</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <nav class="nav header__nav container">
                <a href="#" class="header__logo">
                    <span class="logo"><span>D</span>igital <span>A</span>gency</span>
                </a>

                <div class="menu header__menu" id="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Testimonials</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">contact</a>
                        </li>
                    </ul>
                </div>

                <div class="btn">
                    <i class="uil uil-times toggle__icon" id="close-btn"></i>
                    <i class="uil uil-bars toggle__icon" id="bars-btn"></i>
                </div>
            </nav>
        </header>
        <!-- MAIN -->
        <main class="main">
            <!-- HERO -->
            <section class="section section__hero">
                <div class="container">
                    <div class="hero__content">
                        <div class="hero__data">
                            <h1 class="hero__title section__title">
                                Building digital products, brands & experience
                            </h1>

                            <p class="hero__descr section__descr">
                                Digital Agency is your online team mangement tool that easy and prompt
                            </p>

                            <button type="button" class="contact__btn hero__btn">
                                contact us
                            </button>
                        </div>

                        <div class="hero__img">
                            <img src="/src/img/bg-img/business-people-discussing-business-idea.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <!-- Companies -->
            <section class="section section__companies">
                <div class="container">
                    <div class="companies__content">
                        <h2 class="companies__title">Trusted by 4,000+ companies</h2>

                        <div class="companies__inner">
                            <ul class="companies__list">
                                <li class="companies__item">
                                    <img src="/src/img/icons/spotify.svg" alt="spotify" class="companies__img">
                                </li>
                                <li class="companies__item">
                                    <img src="/src/img/icons/slack.svg" alt="slack" class="companies__img">
                                </li>
                                <li class="companies__item">
                                    <img src="/src/img/icons/dropbox.svg" alt="dropbox" class="companies__img">
                                </li>
                                <li class="companies__item">
                                    <img src="/src/img/icons/zoom.svg" alt="zoom" class="companies__img">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- script -->
    <script defer src="/src/js/main.js"></script>
</body>
</html>
